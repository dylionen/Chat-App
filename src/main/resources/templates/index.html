<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.1.1/list.min.js"></script>
    <!--    libs for stomp and sockjs-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <!--    end libs for stomp and sockjs-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet"
          type="text/css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <script src="/js/bootstrap.bundle.js"></script>
    <link href="/css/style.css" rel="stylesheet">
</head>

<script th:inline="javascript">
    /*<![CDATA[*/

    const userName = /*[[${userView.userName}]]*/ 'null';
    var FILE = null;
    var AVATAR = null;
    $(document).ready(function () {
        if (userName != null) {
            registration(userName);
            fetchAll();
            repeatMethods();
        }
        $("#files").change(function () {
            getBase64(this.files[0]).then(
                data => FILE = data
            );
            console.log(FILE);
        });
        $("#avatars").change(function () {
            getBase64(this.files[0]).then(
                data => {
                    $('#avatarImg').attr('src', data);
                    $.ajax({
                        url: "/update-avatar",
                        dataType: "json",
                        method: "post",
                        xhrFields: {
                            withCredentials: true
                        },

                        data: {
                            avatar: data
                        }
                    })
                        .done(res => {
                            console.log(res);
                        })

                }
            );
        });
    });

    function getBase64(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
        });
    }

    function repeatMethods() {
        repeatInterval();
        repeatStayLogin();
    }

    function repeatInterval() {
        intervalID = setInterval(fetchAll, 30000);
    }

    function repeatStayLogin() {
        intervalID = setInterval(stayLogin, 10000);
    }

    function stayLogin() {
        $.ajax({
            url: "/stay-login",
            dataType: "json",
            method: "post",
            xhrFields: {
                withCredentials: true
            },

            data: {
                name: userName
            }
        })
            .done(res => {
                console.log(res);
            });
    }

    /*]]>*/
</script>
<body>
<div class="containerChat">
    <div class="people-list" id="people-list">
        <div class="search">
            <a>Logged as: <strong sec:authentication="name"></strong></a>
            <a th:href="@{/logout}">
                <button class="btn btn-close"></button>
            </a>
        </div>
        <div id="avatarDiv">
            <label for="avatars" class="btn">
                <img alt="avatar" id="avatarImg" height="55px"
                     th:src="${userView.avatar != null ? userView.avatar :'/png/user-image.png' }"
                     width="55px" onclick=""/>
            </label>
            <input id="avatars" style="visibility:hidden;" type="file">
        </div>
        <ul class="list" id="usersList">


        </ul>
    </div>

    <div class="chat">
        <div class="chat-header clearfix">
            <img alt="avatar" height="55px"
                 id="friendAvatar"
                 src="/png/user-image.png"
                 width="55px"/>

            <div class="chat-about">
                <div class="chat-with" id="selectedUserId"></div>
                <div class="chat-num-messages"></div>
            </div>
            <i class="fa fa-star"></i>
        </div> <!-- end chat-header -->

        <div class="chat-history">
            <ul>

            </ul>

        </div> <!-- end chat-history -->

        <div class="chat-message clearfix">
            <textarea id="message-to-send" name="message-to-send" placeholder="Type your message" rows="3"></textarea>

            <label for="files" class="btn"><i class="fa fa-file-image-o"> </i></label>
            <input id="files" style="visibility:hidden;" type="file">

            <!--            <i class="fa fa-file-o"></i> &nbsp;&nbsp;&nbsp;-->
            <!--            <i class="fa fa-file-image-o"></i>-->

            <button id="sendBtn">Send</button>

        </div> <!-- end chat-message -->

    </div> <!-- end chat -->

</div> <!-- end container -->

<script id="message-template" type="text/x-handlebars-template">
    <li class="clearfix">
        <div class="message-data align-right">
            <span class="message-data-time">{{time}}, Today</span> &nbsp; &nbsp;
            <span class="message-data-name">You</span> <i class="fa fa-circle me"></i>
        </div>
        <div class="message other-message float-right">
            {{messageOutput}}
        </div>
    </li>
</script>

<script id="message-template_image" type="text/x-handlebars-template">
    <li class="clearfix">
        <div class="message-data align-right">
            <span class="message-data-time">{{time}}, Today</span> &nbsp; &nbsp;
            <span class="message-data-name">You</span> <i class="fa fa-circle me"></i>
        </div>
        <div class="message other-message float-right">
            {{messageOutput}}
            <img src='{{image}}' width="350px" height="400px">
        </div>
    </li>
</script>

<script id="message-response-template_image" type="text/x-handlebars-template">
    <li>
        <div class="message-data">
            <span class="message-data-name"><i class="fa fa-circle online"></i> {{userName}}</span>
            <span class="message-data-time">{{time}}, Today</span>
        </div>
        <div class="message my-message">
            {{response}}
            <img src='{{image}}' width="350px" height="400px">
        </div>

    </li>
</script>

<script id="message-response-template" type="text/x-handlebars-template">
    <li>
        <div class="message-data">
            <span class="message-data-name"><i class="fa fa-circle online"></i> {{userName}}</span>
            <span class="message-data-time">{{time}}, Today</span>
        </div>
        <div class="message my-message">
            {{response}}
        </div>

    </li>
</script>

<script src="/js/custom.js"></script>
<script src="/js/chat.js"></script>
</body>
</html>

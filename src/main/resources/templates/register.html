<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.1.1/list.min.js"></script>
    <!--    libs for stomp and sockjs-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <!--    end libs for stomp and sockjs-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet"
          type="text/css">

    <link rel="stylesheet" href="/css/bootstrap.css">
    <script src="/js/bootstrap.bundle.js"></script>
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>


<br/><br/><br/>
<div class="containerLogin">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Rejestracja</h2>
            </div>
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    Poprawnie zarejesrtowano!
                </div>
            </div>
            <div class="card-body">
                <form
                        method="post"
                        role="form"
                        th:action="@{/register/save}"
                        th:object="${user}"
                >
                    <div class="form-group mb-3">
                        <label class="form-label">Imię</label>
                        <input
                                class="form-control"
                                id="name"
                                name="firstName"
                                placeholder="Wpisz imię"
                                th:field="*{name}"
                                type="text"
                        />
                        <p th:errors="*{name}" class="text-danger"
                           th:if="${#fields.hasErrors('name')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Login</label>
                        <input
                                class="form-control"
                                id="lastName"
                                name="lastName"
                                placeholder="Wpisz login"
                                th:field="*{login}"
                                type="text"
                        />
                        <p th:errors="*{login}" class="text-danger"
                           th:if="${#fields.hasErrors('login')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Email</label>
                        <input
                                class="form-control"
                                id="email"
                                name="email"
                                placeholder="Wpisz adres email"
                                th:field="*{email}"
                                type="email"
                        />
                        <p th:errors="*{email}" class="text-danger"
                           th:if="${#fields.hasErrors('email')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Hasło</label>
                        <input
                                class="form-control"
                                id="password"
                                name="password"
                                placeholder="Wpisz hasło"
                                th:field="*{password}"
                                type="password"
                        />
                        <p th:errors="*{password}" class="text-danger"
                           th:if="${#fields.hasErrors('password')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Powtórz hasło</label>
                        <input
                                class="form-control"
                                id="repeatPassword"
                                name="repeatPassword"
                                placeholder="Wpisz hasło ponownie"
                                th:field="*{repeatPassword}"
                                type="password"
                        />
                        <p th:errors="*{repeatPassword}" class="text-danger"
                           th:if="${#fields.hasErrors('repeatPassword')}"></p>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Register</button>
                    </div>
                </form>
                <a th:href="@{/login}"><button class="btn btn-primary">Login</button></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
